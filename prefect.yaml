name: prefect-docker-pixi-tiled-tes
prefect-version: 3.6.0

build: null

push: null

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /repo
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/nsls2/tes-workflows.git
      branch: prefect3-pixi-upgrade

deployments:
  - name: tes-end-of-run-workflow-docker
    version: 0.1.0
    description: Deploy the updated Docker image
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
          TILED_API_KEY: "{{ prefect.blocks.secret.tiled-tes-api-key }}"
        image: ghcr.io/nsls2/tes-workflows:prefect3-pixi-upgrade
        network: slirp4netns
        volumes:
          - /nsls2/data/tes/proposals:/nsls2/data/tes/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402954,gid=402954"  # workflow-tes:workflow-tes
        auto_remove: true
      name: tes-work-pool-docker
